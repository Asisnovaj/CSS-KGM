<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tooltip {
        position: relative;
        display: inline;
        border-bottom: 2px dotted gray;

    }

    .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: blue;
        text-align: center;
        color: aquamarine;
        border-radius: 10px;
        padding: 5px 0px;
        position: relative;
        right: 60px;

    }

    .tooltip {
        visibility: visible;
    }
</style>

<body>
    <div class="tooltip">HOVER</div>
    <span class="tooltiptext">TEXTHOVER</span>


</body>

</html>
